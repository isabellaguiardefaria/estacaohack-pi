<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <header>
        
    </header>
    <main>
        <section class="container">
        
            <div class="formulario">
                
                    <label for="nomeUsuario">Nome Completo</label>
                    <input  type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome completo">
                
                    <label for="telefoneUsuario">Telefone</label>
                    <input  type="tel" id="telefoneUsuario" name="telefoneUsuario" placeholder="Digite seu telefone">
                
                    <label for="emailUsuario">Email</label>
                    <input  type="email" id="emailUsuario" name="emailUsuario" placeholder="Digite seu email">
                
                    <label for="senhaUsuario">Senha</label>
                    <input  type="password" id="senhaUsuario" name="senhaUsuario" placeholder="Digite sua senha">
               
                    <label for="confirmarSenhaUsuario">Confirme a Senha</label>
                    <input  type="password" id="confirmarSenhaUsuario" name="confirmarSenhaUsuario" placeholder="Confirmar Senha">
                
            </div>
            
        </section>
    </main>
    <footer class="rodape">
        
    </footer>
</body> 
</html>
